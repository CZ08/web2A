<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        /* Ajoutez ici vos styles CSS */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Inscription au Site</h1>
    <img src="C:/Users/sameh/Downloads/img1.jpg" alt="Image 1" height="300" width="350"> 
    <!-- Formulaire d'inscription -->
    <form action="#" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required pattern="[A-Za-zÀ-ÿ\s]{2,}" title="Veuillez entrer un nom valide (lettres uniquement)">

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required pattern="[A-Za-zÀ-ÿ\s]{2,}" title="Veuillez entrer un prénom valide (lettres uniquement)">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{8}" title="Veuillez entrer un numéro de téléphone valide (8 chiffres)">

        <label for="dateNaissance">Date de naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>

        <label for="motDePasse">Mot de passe:</label>
        <input type="password" id="motDePasse" name="motDePasse" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="Le mot de passe doit contenir au moins 8 caractères, incluant au moins un chiffre, une lettre minuscule et une lettre majuscule">
        <br>
        <button type="submit">S'inscrire</button>
    </form>

</body>
</html>
